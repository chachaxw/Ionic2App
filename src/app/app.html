<ion-menu [content]="content">
  <ion-header>
    <div class="header-background-image">
      <ion-thumbnail>
      <img src="assets/images/logo/login.png">
    </ion-thumbnail>
    <h2 item-title text-center>Ionic2 UI Theme</h2>
    </div>
  </ion-header>

  <ion-content>
    <ion-list no-margin no-padding>
      <button menuClose ion-item no-padding class="main-menu"
        *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon padding-left>
          <i class="icon {{p.icon}}"></i>
        </ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
