<!-- Theme Tabs Header tab - text -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>Header tab - text</ion-title>
  </ion-navbar>
</ion-header>
<!--Content-->
<ion-content>
  <ion-tabs #tabs tabsPlacement='top' tabs-content>
    <ion-tab [tabTitle]="item.title" [root]="item.page" *ngFor="let item of data;let i = index"></ion-tab>
  </ion-tabs>
</ion-content>
