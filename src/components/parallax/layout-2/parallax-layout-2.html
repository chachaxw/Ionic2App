<!--- Theme Parallax Product -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>{{data.toolBarTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<!--- Header Big Image-->
<ion-content elastic-header>
  <div background-size id="elastic-header" class="background-image"
  [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
    <div class="title">
      <h2 parallax-subtitle>{{data.description}}</h2>
      <h1 parallax-title>{{data.title}}</h1>
    </div>
    <div class="social">
      <ion-icon (click)="onEvent('onLike', data)">
        <i class="icon {{data.iconLike}}"></i>
      </ion-icon>
      <ion-icon (click)="onEvent('onFavorite', data)">
        <i class="icon {{data.iconFavorite}}"></i>
      </ion-icon>
      <ion-icon (click)="onEvent('onShare', data)">
        <i class="icon {{data.iconShare}}"></i>
      </ion-icon>
    </div>
  </div>
  <!--Content-->
  <ion-item *ngFor="let item of data.items;let i = index" (click)="onEvent('onItemClick', item)">
    <ion-avatar item-left>
      <img src="{{item.image}}">
    </ion-avatar>
    <h2 item-title>{{item.title}}</h2>
    <h3 item-subtitle>{{item.description}}</h3>
  </ion-item>
</ion-content>
<!-- Fab Button -->
<ion-fab top left edge>
  <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
