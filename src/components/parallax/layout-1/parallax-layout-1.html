<!-- Themes Parallax Player -->
<ion-header>
  <ion-navbar>
    <button ion-button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left>{{data.toolBarTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<!--- Theme Parallax Players -->
<ion-content elastic-header>
  <div background-size id="elastic-header" class="background-image"
    [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
    <!--Social Shere-->
    <div right class="social">
      <ion-icon icon-small (click)="onEvent('onLike', data)">
        <i class="icon {{data.iconLike}}"></i>
      </ion-icon>
      <ion-icon icon-small (click)="onEvent('onFavorite', data)">
        <i class="icon {{data.iconFavorite}}"></i>
      </ion-icon>
      <ion-icon icon-small (click)="onEvent('onShare', data)">
        <i class="icon {{data.iconShare}}"></i>
      </ion-icon>
    </div>
    <!--Title parallax-->
    <h2 parallax-title>{{data.title}}</h2>
    <!---Play button-->
    <div class="play-block">
      <ion-icon icon-medium item-left (click)="onEvent('onSkipPrevious', data)">
        <i class="icon {{data.iconSkipPrevious}}"></i>
      </ion-icon>
      <ion-icon icon-medium item-left (click)="onEvent('onPlay', data)">
        <i class="icon {{data.iconPlay}}"></i>
      </ion-icon>
      <ion-icon icon-medium item-left (click)="onEvent('onSkipNext', data)">
        <i class="icon {{data.iconSkipNext}}"></i>
      </ion-icon>
    </div>
  </div>
  <!--Content-->
  <ion-list no-margin>
    <ion-item *ngFor="let item of data.items;let i = index" (click)="onEvent('onItemClick', item)">
      <ion-avatar item-left>
        <img src="{{item.image}}">
      </ion-avatar>
      <h2 item-title>{{item.title}}</h2>
      <h3 item-subtitle>{{item.description}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
<!-- Fab Button -->
<ion-fab top left edge>
  <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
