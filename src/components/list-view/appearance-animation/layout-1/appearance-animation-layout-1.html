<!--Theme Appearance animation (Fade In Left)-->
<ion-list no-margin>
  <ion-item item-bcg [ngClass]="animateClass" *ngFor="let item of animateItems; let i = index;"
  (click)="onEvent('onItemClick', item.title, $event)">
    <ion-avatar item-left>
      <img [src]="item.image" alt="{{item.title}}" />
    </ion-avatar>
    <h2 item-title>{{item.title}}</h2>
    <ion-icon icon-small item-right (click)="onEvent('onFavorite', item, $event)">
      <i class="icon" [ngClass]="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i>
    </ion-icon>
  </ion-item>
</ion-list>
<!-- Fab Button -->
<ion-fab bottom right>
  <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
